project_name: techwhen

containers:
  build-env:
    build_directory: .
    volumes:
      - local: .
        container: /usr/src/app
        options: cached
    working_directory: /usr/src/app

tasks: 
  run:
    description: Runs the app
    run:
      container: build-env
      command: yarn start
      environment:
        - REACT_APP_CONFERENCES_ENDPOINT=ADD_URL
      ports:
        - local: 3000
          container: 3000
  test:
    description: Runs the tests
    run:
      container: build-env
      command: yarn test
  bash:
    description: Node Console
    run:
      environment:
        - REACT_APP_CONFERENCES_ENDPOINT=ADD_URL
      container: build-env
      command: bash
  build:
    description: Builds the app
    run:
      container: build-env
      command: yarn build
